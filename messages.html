<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Messenger</title>
    <style>
        body { background: #0d0d0d; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        #chat { border: 1px solid #333; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #111; }
        .message { margin: 10px 0; padding: 5px; }
        .message.system { color: #888; font-style: italic; }
        .message.client { color: #66ccff; text-align: right; }
        .message.v { color: #ff9966; }
        #input-area { display: flex; gap: 10px; }
        #message-input { flex-grow: 1; background: #222; color: #00ff00; border: 1px solid #00ff00; padding: 10px; font-family: 'Courier New', monospace; }
        button { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 10px 20px; cursor: pointer; font-family: 'Courier New', monospace; }
        button:hover { background: #003300; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5jW8PoYYTIj1UwzrN26RXHZFrGZJ4Lps",
            authDomain: "vghost-cd096.firebaseapp.com",
            databaseURL: "https://vghost-cd096-default-rtdb.firebaseio.com/",
            projectId: "vghost-cd096",
            storageBucket: "vghost-cd096.firebasestorage.app",
            messagingSenderId: "846344230810",
            appId: "1:846344230810:web:f1783f706040b002a74c23"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        let chatId = urlParams.get('chatId');
        
        // If no chatId in URL, check localStorage
        if (!chatId) {
            chatId = localStorage.getItem('v_chat_id');
            if (chatId) {
                // Update URL to include chatId
                window.history.replaceState({}, '', `messages.html?chatId=${chatId}`);
            }
        }

        if (!chatId) {
            document.body.innerHTML = '<h1>Invalid chat link</h1><p><a href="contact.html">Start new chat</a></p>';
        } else {
            // Store chat ID for future visits
            localStorage.setItem('v_chat_id', chatId);
            
            const messagesRef = database.ref('chats/' + chatId + '/messages');

            function setupChat() {
                const chatContainer = document.getElementById('chat');
                
                // Listen for new messages
                messagesRef.on('child_added', (snapshot) => {
                    const msg = snapshot.val();
                    const msgElement = document.createElement('div');
                    msgElement.className = `message ${msg.sender}`;
                    
                    const time = new Date(msg.timestamp).toLocaleTimeString();
                    msgElement.textContent = `[${time}] ${msg.text}`;
                    
                    chatContainer.appendChild(msgElement);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            }

            window.sendMessage = function() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if (!text) return;

                const newMessage = {
                    sender: 'client',
                    text: text,
                    timestamp: Date.now()
                };

                messagesRef.push(newMessage);
                input.value = '';
                
                // Update last activity time
                database.ref('chats/' + chatId).update({
                    lastActivity: Date.now()
                });
            };

            // Setup when page loads
            window.onload = function() {
                setupChat();
                // Focus on input field
                document.getElementById('message-input').focus();
            };
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Secure Messenger</h1>
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." onkeypress="if(event.key=='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
